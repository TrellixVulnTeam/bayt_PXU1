<div class='sw-app-theme' >
    <div class="login-card surface">
        <div fxLayout="column" fxLayoutAlign="center center">
            <div fxLayout="column">
                <img src="../assets/bayt_logo.jpg" class="logo-image-sm" alt="Bayt Control logo">
            </div>
            <div fxLayout="column">
                <label class="app-name">Bayt Al Riyadah Management System</label>
            </div>
        </div>
    <div>
    <div fxLayout="column">
        <div class="dialog-title sign-in">Sign in</div>
        <div class='dialog-prompt'>
          Enter your username and password.
        </div>
    </div>
  
    <form [formGroup]="loginForm" class='text-center user-details' (ngSubmit)="onSubmit()">
        <div fxLayout="column" formGroupName="login">
            <mat-form-field class="full-width max-width login-ctrl">
                <mat-label for="userId">User ID</mat-label>
                <input matInput type="text" class="form-control" formControlName="userId" id="userId">
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-hint class="hint" style="display: none;">Enter Login Name</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width max-width login-ctrl">
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" class="form-control" formControlName="password" id="password">
                <mat-icon matSuffix>lock</mat-icon>
                <mat-hint class="hint" style="display: none;">Enter Login Password</mat-hint>
            </mat-form-field>
            <div class="form-group" style="text-align: left; padding-top: 6px;">
                <button mat-raised-button color="primary"  class="btn-sign-in">
                    <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                    Sign In
                </button>
            </div>
        </div>
    </form>
  </div>
